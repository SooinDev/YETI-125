<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이리온 팬사이트</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/resources/css/common.css">
  <link rel="stylesheet" href="/resources/css/index.css">
</head>
<body>
<!-- Header -->
<header class="header">
  <div class="header-container">
    <a href="/" class="logo">
      <span class="logo-text">IRION</span>
      <span class="logo-sub">팬사이트</span>
    </a>
    <nav class="nav">
      <a href="/" class="nav-link active">홈</a>
      <a href="/schedule.html" class="nav-link">일정</a>
      <a href="/info.html" class="nav-link">정보</a>
    </nav>
    <button class="mobile-menu-btn">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
</header>

<!-- Live Hero Section (방송 중일 때만 표시) -->
<section id="liveHero" class="live-hero" style="display: none;">
  <div class="live-hero-bg"></div>
  <div class="live-hero-content">
    <div class="live-status">
      <span class="live-badge-large">🔴 LIVE</span>
      <span id="liveViewers" class="live-viewers-large"></span>
    </div>
    <h1 id="liveTitle" class="live-title-large">방송 중!</h1>
    <div class="live-thumbnail-large">
      <a id="liveLink" href="#" target="_blank">
        <img id="liveThumbnail" src="" alt="방송 썸네일">
        <div class="thumbnail-overlay">
          <span class="play-icon">▶</span>
          <span>시청하기</span>
        </div>
      </a>
    </div>
  </div>
</section>

<!-- Hero Section (방송 안 할 때) -->
<section id="defaultHero" class="hero">
  <div class="hero-bg"></div>
  <div class="hero-content">
    <h1 class="hero-title">
      <span class="hero-welcome">Welcome to</span>
      <span class="hero-name">IRION</span>
      <span class="hero-fansite">FANSITE</span>
    </h1>
    <p class="hero-desc">이리온과 함께하는 특별한 순간들</p>
    <div class="hero-buttons">
      <a href="/schedule.html" class="btn btn-primary">📅 방송 일정</a>
      <a href="/info.html" class="btn btn-secondary">✨ 이리온 소개</a>
    </div>
  </div>
</section>

<!-- Clips Section -->
<section class="clips-section">
  <div class="container">
    <h2 class="section-title">
      <span class="title-icon">🎬</span>
      인기 클립
    </h2>
    <div id="clipsContainer" class="clips-grid">
      <!-- 클립이 여기에 로드됨 -->
    </div>
    <div id="clipsLoading" class="clips-loading">
      <span>클립을 불러오는 중...</span>
    </div>
    <div id="clipsEmpty" class="clips-empty" style="display: none;">
      <span>😢 클립이 없습니다</span>
    </div>
    <div class="clips-more" id="clipsMore" style="display: none;">
      <button id="loadMoreBtn" class="btn btn-secondary">더보기</button>
    </div>
  </div>
</section>

<!-- Quick Info Section -->
<section class="quick-info">
  <div class="container">
    <div class="info-cards">
      <div class="info-card">
        <div class="card-icon">📺</div>
        <h3>방송 플랫폼</h3>
        <p>치지직에서 만나요!</p>
        <a href="https://chzzk.naver.com/live/63368ec9081dc85e61d0e4310b7e1602" target="_blank" class="card-link">바로가기 →</a>
      </div>
      <div class="info-card">
        <div class="card-icon">📅</div>
        <h3>방송 일정</h3>
        <p>다가오는 방송을 확인하세요</p>
        <a href="/schedule.html" class="card-link">일정 보기 →</a>
      </div>
      <div class="info-card">
        <div class="card-icon">❄️</div>
        <h3>프로필 정보</h3>
        <p>이리온의 프로필입니다</p>
        <a href="/info.html" class="card-link">더 알아보기 →</a>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="footer">
  <div class="container">
    <p class="footer-text">© 2024 Irion Fansite. This is an unofficial fan site.</p>
  </div>
</footer>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/resources/js/common.js"></script>
<script src="/resources/js/index.js"></script>
</body>
</html>
