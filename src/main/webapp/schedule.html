<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>방송 일정 - 이리온 팬사이트</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/resources/css/common.css">
  <link rel="stylesheet" href="/resources/css/schedule.css">
</head>
<body>
<!-- Header -->
<header class="header">
  <div class="header-container">
    <a href="/" class="logo">
      <span class="logo-text">IRION</span>
      <span class="logo-sub">팬사이트</span>
    </a>
    <nav class="nav">
      <a href="/" class="nav-link">홈</a>
      <a href="/schedule.html" class="nav-link active">일정</a>
      <a href="/info.html" class="nav-link">정보</a>
      <button id="theme-toggle" class="theme-toggle-btn" aria-label="테마 전환">
        <span class="icon-sun">☀️</span>
        <span class="icon-moon">🌙</span>
      </button>
    </nav>
    <button class="mobile-menu-btn">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
</header>

<!-- Schedule Header -->
<section class="schedule-header">
  <div class="schedule-header-content">
    <div class="schedule-icon">📅</div>
    <h1>방송 일정</h1>
    <p>이리온의 방송 일정을 확인하세요</p>
  </div>
  <div class="schedule-header-decoration">
    <div class="decoration-circle circle-1"></div>
    <div class="decoration-circle circle-2"></div>
    <div class="decoration-circle circle-3"></div>
  </div>
</section>

<!-- Calendar Section -->
<section class="calendar-section">
  <div class="container">
    <!-- Legend -->
    <div class="calendar-legend">
      <div class="legend-item">
        <span class="legend-color" style="background: #6366F1;"></span>
        <span>방송</span>
      </div>
      <div class="legend-item">
        <span class="legend-color" style="background: #EC4899;"></span>
        <span>이벤트</span>
      </div>
      <div class="legend-item">
        <span class="legend-color" style="background: #10B981;"></span>
        <span>기타</span>
      </div>
    </div>

    <!-- Calendar -->
    <div class="calendar-wrapper">
      <div id="calendar"></div>
    </div>

    <!-- Upcoming Events -->
    <div class="upcoming-section">
      <h2 class="upcoming-title">
        <span class="upcoming-icon">🔔</span>
        다가오는 일정
      </h2>
      <div id="upcomingEvents" class="upcoming-list">
        <!-- 일정이 여기에 로드됨 -->
      </div>
      <div id="upcomingEmpty" class="upcoming-empty" style="display: none;">
        <span>😴</span>
        <p>예정된 일정이 없습니다</p>
      </div>
    </div>
  </div>
</section>

<!-- Schedule Detail Modal -->
<div id="scheduleModal" class="modal schedule-detail-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>일정 상세</h2>
      <button class="modal-close" onclick="closeModal()">&times;</button>
    </div>
    <div class="modal-body" id="scheduleDetail">
      <!-- 상세 내용이 여기에 로드됨 -->
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="footer">
  <div class="container">
    <p class="footer-text">© 2024 Irion Fansite. This is an unofficial fan site.</p>
  </div>
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
<script src="/resources/js/common.js"></script>
<script src="/resources/js/schedule.js"></script>
</body>
</html>
